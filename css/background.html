<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>background</title>
</head>

<style>
    .box{
        width: auto;
        height: 1000px;
        border: 1px #F00 solid;
        background: url("../html/images/Koala.jpg") no-repeat;
    }




/*background : 영역이 제대로 확보 되어있어야 함 ex) width, height가 없을 경우*/

/*박스가 오버되어 이미지를 반복하기 원치 않을 경우, 한 칸 띄고 no-repeat*/



</style>








<body>
    <div class="box">
        <img src="../html/images/Koala.jpg" alt="꽐라" />
    </div>


<!--
경로 설정 시, 상위 폴더로 나갈 때 -> ../
-->


</body>
</html>
