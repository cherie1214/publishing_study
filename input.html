<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>input 태그 연습</title>
</head>
<body>

    <!-- input : 무조건 타입이 따라옴, 브라우저 마다 모양이 다 다름-->
    <!-- type="값"
            text : 한 줄 입력
            password : 비밀번호
            radio : 단일선택
            checkbox : 다중선택
            file : 파일경로
            button / reset / submit : 버튼 -->
    <!-- 일단은 inline 형식 (정확히는 아님)-->

    <input type="text">
    <input type="password">
    <input type="radio">
    <input type="checkbox">
    <input type="file">
    <input type="button">
    <input type="reset">
    <input type="submit">



</body>
</html>
